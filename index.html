<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. car and cat
        let pattern = /ca(r|t)/
        let output = pattern.test("car cat")
    //    let output = /ca(r|t)/.test("car cat") (alternative to 11 & 12)
       console.log(output)
        
    // 2. pop and prop
    let pattern2 = /(p|pr)op/
    let output2 = pattern2.test("pop prop")
    console.log(output2)

    // 3. ferret, ferry, ferrari
    let pattern3 = /ferr(et|y|ari)/
    let output3 = pattern3.test("ferret ferry ferrari")
    console.log(output3)

    // 4. any word ending in ious
    let pattern4 = /\w+ious/
    let output4 = pattern4.test("delicious") 
    console.log(output4)

    // 5. a white space character
    let pattern5 = /\s[.,;]/
    let output5 = pattern5.test(" .,;:")
    console.log(output5)

    // 6. any word longer than 6 letters
    let pattern6 = /\w{6,}/
    let output6 = pattern6.test("khadijat")
    console.log(output6)

    // 7. a word without the letter e
    let pattern7 = /\b[^eE\s]+\b/
    let output7 = pattern7.test("church")
    console.log(output7)
    

    












    </script>
</body>
</html>
