<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // numbers again
        function isValidJavaScriptNumber(input) {
    const regex = /^[+-]?\d*\.?\d+(?:[eE][+-]?\d+)?$/;
    return regex.test(input);
  }
  
  // Test cases
  console.log(isValidJavaScriptNumber("123"));     // true
  console.log(isValidJavaScriptNumber("-456"));    // true
  console.log(isValidJavaScriptNumber("0.789"));   // true
  console.log(isValidJavaScriptNumber("5e-3"));    // true
  console.log(isValidJavaScriptNumber("1E10"));    // true
  console.log(isValidJavaScriptNumber(".5"));      // true
  console.log(isValidJavaScriptNumber("."))
    </script>
</body>
</html>
